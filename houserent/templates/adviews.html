{% extends 'layout.html' %}
{% load static%}
{% block content %}

    {% if d %}
        {{d.title}}
        {{d.description}}
        <img src={{d.images.url}} height="400" width="auto"/>
        {{d.price}}
    {% endif %}


      <!-- Topic Cards -->
      <div id="cards_landscape_wrap-2">
        <div class="container">
            <div class="row">
            {% if o %}
            {% for ad in o  %}
                <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                    <a href="">
                        <div class="card-flyer">
                            <div class="text-box">
                                <div class="image-box">
                                    <img src={{ad.images.url}} alt="" />
                                </div>
                                <div class="text-container">
                                    <h6>{{ad.title}}</h6>
                                    <p>{{ad.description}}</p>
                                    <a href="{% url 'flats' ad.slugs ad.id%}" class="btn-primary">view</a>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            {% endif %}
            </div>
        </div>
    </div>

<!--card end-->
{% endblock %}
